<div style="text-align: center;">
    <h2>{{subject}}</h2>
    <p>Kärtchen bearbeiten</p>
</div>
<div class="quizContainer">
	<div class="quizBox"> 
		<h2>Frage</h2>
	<textarea [(ngModel)]="quizItem.question" cols="40" rows="8" style="max-width: 90%;"> </textarea>
	</div>
    <div class="quizBox"> 
    	<h2>Antwort</h2>
    	<textarea [(ngModel)]="quizItem.answer" type="text" cols="40" rows="8" style="max-width: 90%;" #userAnswerField></textarea>
    </div>
 </div>

<div style="float: left;">
    <input [(ngModel)]="swapped" disabled type="checkbox"> Änderungen werden beim getauschten Kärtchen übernommen (wenn vorhanden).
    <button class="secondaryButton" (click)="clickDelete()">Löschen</button>
    <button class="primaryButton" (click)="clickSave()">Speichern & zurück</button>
</div>
